        <br>배영(背泳, backstroke)은 수영의 영법 중 하나이다. 4개의 영법 중 유일하게 물에 들어가서 출발한다. 
        <br>이유로 혼계영에서는 규칙 개정이 일어나도 1번 외에는 들어갈 자리가 없다.
        <br>수영 중에 앞을 볼 수 없는 이유로 터치패드에서 5m 지점 상단에 깃발을 달아놓는다.
